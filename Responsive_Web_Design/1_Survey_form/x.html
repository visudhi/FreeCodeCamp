<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" >Name</label>
      <label for="name" ><input id="name"  name="name" type="text" placeholder="Enter your name" required/>
      </label>
      <label id="email-label">Email</label>
      <label for="email"><input id="email" name="email" type="email" placeholder="Enter your Email" required/></label>

      <label id="number-label">Age (optional)</label>
      <label for="number"><input id="number" name="age" type="number" min="12" max="111" placeholder="Age"/></label>
    </fieldset>
    <fieldset><label for="name">Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
         <option value="3">Full Time Learner</option>
         <option value="4">Prefer not to say</option>
         <option value="5">Other</option>
      </select>
      </label>
    </fieldset>
    <fieldset>Would you recommend freeCodeCamp to a friend?
  <label for="Definitely"><input id="Definitely" name="Yes" type="radio"  class="inline" value="Question"/>Definitely
<label for="Maybe"><input id="Maybe" name="Yes" type="radio" class="inline" value="Maybe"/>Maybe</label>
<label for="Not Sure"><input id="Not Sure" name="Yes" type="radio" class="inline" value="Not Sure"/>Not Sure</label>
    </fieldset>
    <fieldset><label>
      What is your favorite feature of freeCodeCamp? </label>  
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
</select>
</fieldset>
<fieldset>
<label> 
        What would you like to see improved? (Check all that apply)</label>
        
<input id="features" type="checkbox" class="inline" value="front-end"/>Front-end Projects
<input id="features" type="checkbox" class="inline" value="back-end"/>Back-end Projects
<input id="features" type="checkbox" class="inline" value="dv"/>Data Visualization
<input id="features" type="checkbox" class="inline" value="challenges"/>Challenges
<input id="features" type="checkbox" class="inline" value="osc"/>Open Source Community
<input id="features" type="checkbox" class="inline" value="ghr"/>Gitter help rooms
<input id="features" type="checkbox" class="inline" value="videos"/>Videos
<input id="features" type="checkbox" class="inline" value="meetups"/>City Meetups
<input id="features" type="checkbox" class="inline" value="wiki"/>Wiki
<input id="features" type="checkbox" class="inline" value="forum"/>Forum
<input id="features" type="checkbox" class="inline" value="additional"/>Additional Courses
    </fieldset>
  <fieldset>
    <label for="comments">Any comments or suggestions?</label><textarea name="comments" placeholder="Enter your comment here..." rows="3" cols="40"></textarea></fieldset>
      <input id="submit" type="submit" value="Submit"/>
  </form>
  </body>
</html>
